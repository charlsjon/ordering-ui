<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zumumu Ordering UI</title>
  <link rel="shortcut icon" href="assets/img/favicon/logo1.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
</head>
<body>
  <main class="container w-full flex flex-col bg-primary gap-7">
    <nav class="nav w-full flex flex-col bg-secondary px-4 pt-4 pb-7 rounded-b-lg gap-7">
      <div class="buttons w-full justify-between flex">
        <div class="menu-bar">
          <svg class="size-8 fill-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </div>
        <div class="overview flex gap-2">
          <svg class="size-8 fill-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" /></svg>
          <svg class="size-8 fill-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>cart</title><path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z" /></svg>
        </div>
      </div>
      <form class="flex w-full">   
        <label for="default-search" class="mb-2 text-sm font-medium text-searchplaceholder sr-only dark:text-white">Search</label>
        <div class="relative flex w-full">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-searchplaceholder dark:text-searchplaceholder" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="default-search" class="flex w-full px-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-full bg-searchfill focus:ring-secondary focus:border-secondary dark:bg-searchfill dark:border-gray-600 dark:placeholder-searchplaceholder dark:text-secondary dark:focus:ring-searchfill dark:focus:border-searchfill-400" placeholder="Search..." required />
            <!-- <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button> -->
        </div>
      </form>
    </nav>
    <section class="w-full flex gap-5 px-4 py-2 overflow-x-auto items-end">
      <div class="flex flex-col items-center gap-1">
        <img class="flex h-8" src="assets/img/icons/sandwich.png">
        <p class="text-sm font-medium font-roboto">Breakfast</p>
      </div>
      <div class="flex flex-col items-center gap-1">
        <img class="flex h-8" src="assets/img/icons/pasta.png">
        <p class="text-sm font-medium font-roboto">Lunch</p>
      </div>
      <div class="flex flex-col items-center gap-1">
        <img class="flex h-8" src="assets/img/icons/steak.png">
        <p class="text-sm font-medium font-roboto">Dinner</p>
      </div>
      <div class="flex flex-col items-center gap-1">
        <img class="flex h-8" src="assets/img/icons/pizza.png">
        <p class="text-sm font-medium font-roboto">Pizza</p>
      </div>
      <div class="flex flex-col items-center gap-1">
        <img class="flex h-8" src="assets/img/icons/burger.png">
        <p class="text-sm font-medium font-roboto">Burger</p>
      </div>
    </section>
    <section class="w-full flex flex-col">
      <p class="text-base font-bold px-4 font-robotoslab">Breakfast</p>
      <div class="w-full flex py-2 overflow-x-auto relative pr-2">
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/breakfast/smoothie.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-semibold font-roboto">Smoothie Breakfast</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs font-roboto">P499.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/breakfast/full-english.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-semibold font-roboto">Full English</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs font-roboto">P379.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/breakfast/pbreakfast.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-semibold font-roboto">Plate of Breakfast</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs font-roboto">P179.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/breakfast/paperta.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-semibold font-roboto">Papeta par Eda</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs font-roboto">P389.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="w-full flex flex-col">
      <p class="text-base font-bold px-4 font-robotoslab">Lunch</p>
      <div class="w-full flex py-2 overflow-x-auto relative pr-2">
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/lunch/meatball.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-semibold font-roboto">Meatball</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs">P126.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/lunch/dumpling.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-medium">Dumpling Soup</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs">P156.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/lunch/lemon-pasta.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-medium">Lemon Pasta</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs">P166.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/lunch/puffy-tacos.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-medium">Puffy Tacos</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs">P126.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="size-100 flex bg-[url('assets/img/lunch/sheet-pan.png')] bg-cover rounded relative">
            <div class="size-100 flex absolute z-0 left-0 top-0 rounded bg-gradient-to-b from-grad to-transparent">
              <p class="w-10/12 flex text-xs text-primary p-1 font-medium">Sheet - Pan</p>
              <div class="flex bg-primary rounded-full absolute bottom-2 right-1 px-1">
                <p class="text-xxs">P136.00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="left-0 pl-2">
          <div class="h-full flex items-end">
            <p class="text-xs whitespace-nowrap hover:text-tertiary active:text-tertiary">See More...</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
