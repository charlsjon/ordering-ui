<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="shortcut icon" href="../assets/img/favicon/logo1.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main class="w-full h-dvh flex flex-col bg-primary relative">
    <div class="flex p-4 gap-4 items-center drop-shadow-md bg-primary">
      <div class="size-5" onclick="toDashboard()">
        <svg class="fill-textprimary dark:fill-textsecondary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
      </div>
      <p class="font-robotoslab font-bold text-xl text-textprimary">Cart</p>
    </div>
    <div class="w-full h-full flex flex-col relative">      
      <div class="w-full h-3/4 flex flex-col ps-8 pe-7 py-7 gap-4 items-center overflow-y-auto no-scrollbar">
        <div class="w-full flex relative p-2 rounded-lg bg-whitesmoke drop-shadow-md">
          <div class="h-16 w-12 relative">
            <div class="size-16 absolute z-10 -top-5 -left-5 bg-[url('../assets/img/breakfast/smoothie.png')] rounded-lg bg-cover bg-center"></div>
          </div>
          <div class="flex flex-col gap-2">
            <p class="text-sm font-roboto text-textprimary">Smoothie Breakfast</p>
            <p class="text-xxs font-roboto text-suvagrey">Mixed berries and fruit drink</p>
          </div>
          <div class="flex absolute bottom-1 p-1 right-1 z-10">
            <p class="text-sm font-roboto text-textprimary">P 499.00</p>
          </div>
          <div class="w-12 flex justify-center absolute bottom-1 p-1 left-0 z-10">
            <p class="text-sm font-bold font-roboto text-textprimary">1x</p>
          </div>
        </div>
      </div>
      <div class="w-full h-1/4 flex">
        <div class="w-full flex flex-col px-5 pb-4 pt-5 absolute bottom-0 left-0 bg-secondary rounded-t-xl4 drop-shadow-invertmd">
          <div class="w-full flex relative">
            <div class="w-32 absolute -top-3 border border-solid border-primary transform -translate-x-1/2 -translate-y-1/2 left-1/2" onclick="showSummary()"></div>
          </div>
          <div class="w-full flex flex-col gap-4">
            <p class="text-base font-medium font-roboto text-textsecondary">Promo Code</p>
            <input class="w-full text-center flex py-1 rounded-xl border-dashed border-2 border-primary text-base font-medium font-robotoslab placeholder:text-gainsboro text-textsecondary bg-transparent focus:border-solid focus:border-primary focus:outline-none focus:ring-0" type="text" placeholder="Apply A Promo Code">
            <div class="w-full flex flex-col gap-3 overflow-hidden h-0 ease-in-out duration-300" id="summary-total">
              <div class="w-full flex flex-col items-center gap-1">
                <div class="w-full flex justify-between">
                  <p class="text-base font-medium font-roboto text-textsecondary">Item Cart</p>
                  <p class="text-base font-medium font-roboto text-textsecondary">1</p>
                </div>
                <div class="w-4/5 flex border-b border-solid border-primary"></div>
              </div>
              <div class="w-full flex justify-between">
                <p class="text-base font-medium font-roboto text-textsecondary">Main</p>
                <p class="text-base font-medium font-roboto text-textsecondary">499.00</p>
              </div>
              <div class="w-full flex justify-between">
                <p class="text-base font-medium font-roboto text-textsecondary">Service Charge</p>
                <p class="text-base font-medium font-roboto text-textsecondary">0.00</p>
              </div>
              <div class="w-full flex justify-between">
                <p class="text-base font-medium font-roboto text-textsecondary">Exclusive Tax</p>
                <p class="text-base font-medium font-roboto text-textsecondary">0.00</p>
              </div>
            </div>
            <div class="w-full flex justify-between">
              <p class="text-base font-medium font-roboto text-textsecondary">Total</p>
              <p class="text-base font-medium font-roboto text-textsecondary">499.00</p>
            </div>
            <button class="w-full py-2 bg-tertiary rounded-lg text-base font-medium font-robotoslab text-textsecondary">Confirm Order</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/cart.js"></script>
</html>
